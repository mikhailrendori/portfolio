<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>new app</title>



</head>

<script src="webOSTVjs-1.2.4/webOSTV.js" charset="utf-8"></script>
<script src="webOSTVjs-1.2.4/webOSTV-dev.js" charset="utf-8"></script>
<script type="text/javascript">
	//sample code for calling LS2 API
	webOS.service.request("luna://com.palm.systemservice", {
		method: "clock/getTime",
		parameters: {},
		onSuccess: function (args) {
			console.log("UTC:", args.utc);
		},
		onFailure: function (args) {
			console.log("Failed to getTime");
		}
	});
</script>

<body>

	<div class="container">
		<div class="row">
			<div class="col header">
				<h1>Media Sample App</h1>
			</div>
			<hr>
		</div>



		<div id="videoContainer">
			<div id="media-info-window">
				<button id="closeIcon"><img width="20px" src="img/close.png"></button>
				<h3>Media Info</h3><br><br>
				<p>Title: The Movie Title</p>
				<p>Year: 2023</p>
				<p>Genre: Action</p>
				<p>Runtime: 135 min</p>
				<p>Plot: 123123123123</p>
				<!-- Другие данные о медиа -->


			</div>

			<video class="video" id="video-player" preload="auto"
				src="avatar.mp4"></video>

			<div id="tooltip"></div>

			<div class="panel">
				<button id="back"><img width="25px" src="img/rewind-.png"></button>
				<button id="play"><img width="22px" src="img/play-and-pause.png"></button>
				<button id="forward"><img width="25px" src="img/rewind+.png"></button>

				<div id="curr-time">00:00:00</div>

				<div class="progress-container" id="progress-container">
					<div class="progress-bar" id="progress"></div>
					<div class="progress-bar" id="buffer-progress"></div>
					<div id="progress-pointer"></div>
				</div>
				
				<div id="duration">00:00:00</div>

				<button id="mute"><img id="imgmute" width="26px" src="img/sound.png"></button>
				<div id="volumeSliderContainer">
					<input type="range" id="volume" min="0" max="100" value="100">
				</div>

				<div class="btn-group dropup">
					<button id="settings" type="button" class="btn btn-primary dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false"><img width="22px"
							src="img/settings.png"></button>
					<ul id="videoQuality" class="dropdown-menu dropdown-menu-dark"
						aria-labelledby="dropdownMenuButton2">
						<li><a class="dropdown-item avatar1-quality"
								value="http://185.5.249.225/user_m/Avatar_1080p.mp4">High</a></li>
						<li><a class="dropdown-item avatar1-quality"
								value="http://185.5.249.225/user_m/Avatar_720p.mp4">Medium</a></li>
						<li><a class="dropdown-item avatar1-quality"
								value="http://185.5.249.225/user_m/Avatar_480p.mp4">Low</a></li>
					</ul>
				</div>

				<button id="info"><img width="22px" src="img/information.png"></button>
				<button id="full"><img id="full-icon" width="25px" src="img/maximize.png"></button>
			</div>
		</div>

		<br>

		<div id="streamURL" class="dropdown">

			<div class="btn-group label">
				<button class="btn btn-primary label" type="button" disabled="">
					<a style="text-align: center;">Stream URL:</a>
				</button>
			</div>

			<div class="btn-group spisok">
				<select class="btn btn-secondary dropdown-toggle spisok" id="videoSource">
					<option id="videoSource-1" value="http://185.5.249.225/user_m/Avatar_1080p.mp4" selected>Avatar(trailer)</option>
					<option id="videoSource-2" value="http://185.5.249.225/user_m/Avatar2_1080p.mp4">Avatar2 (trailer)</option>
				</select>
			</div>
		</div>

		<br>

		<div id="logContainer">
			<textarea id="logTextarea" readonly></textarea>
		</div>

		<div id="currentResolution">
			<p id="currentResolutionLabel">1920x1080</p>
		</div>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
</body>

</html>
